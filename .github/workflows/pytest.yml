name: PyTest

on:
  push:
    branches:
    - main
  pull_request:
    types:
      - opened
      - synchronize

# Run pytest on ubuntu, mac and windows

jobs:
  pytest-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: pytest
        run: |
          python -m pytest -n auto -vv .
      
  pytest-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: pytest
        run: |
          python -m pytest -n auto -vv .
    
  pytest-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: pytest
        run: |
          python -m pytest -n auto -vv .

