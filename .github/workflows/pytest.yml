name: PyTest

on:
  push:
    branches:
    - main
  pull_request:
    types:
      - opened
      - synchronize

# Run pytest on ubuntu, mac and windows

jobs:
  pytest:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        test-group-count: [3]
        test-group: [1, 2, 3]
        markers: ["not slow", "slow"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Cache python environment
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - run: pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: pytest
        run: |
          python -m pytest -vv -m ${{ matrix.markers }} --test-group-count ${{ matrix.test-group-count }} --test-group=${{ matrix.test-group }} .