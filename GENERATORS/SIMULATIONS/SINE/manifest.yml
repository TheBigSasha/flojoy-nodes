COMMAND:
- name: SINE
  key: SINE
  type: ARITHMETIC
  inputs:
  - name: default
    id: default
    type: OrderedPair
  parameters:
    amplitude:
      type: float
      default: 1
    frequency:
      type: float
      default: 1
    offset:
      type: float
      default: 0
    phase:
      type: float
      default: 0
    waveform:
      type: select
      options:
      - sine
      - square
      - triangle
      - sawtooth
      default: sine
  outputs:
  - name: default
    id: default
    type: OrderedPair
